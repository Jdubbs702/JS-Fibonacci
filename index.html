<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="layout" class="container-fluid layout">
      <div class="row headline">
        <div class="col p-0">Fibonacci Calculator</div>
      </div>

      <div id="calculator" class="row row-cols-4 calculator">
        <div class="col col-md-auto p-0 mini-title">The Fibonacci of</div>

        <form id="fibForm" class="col-md-auto form-box">
          <input
            id="input"
            class="input-box"
            placeholder="#"
            type="number"
            name="inputVal"
            min="1"
          />
          <button id="button" class="btn btn-primary" type="button">Is</button>
        </form>

        <div id="solutionContainer" class="col solution"></div>
      </div>

      <div id="saveRow" class="row row-cols-2 save-row">
        <form class="col-md-auto form-box">
          <input
            id="saveCheckBox"
            class="form-check-input"
            type="checkbox"
            value=""
          />
          <label class="form-check-label save-calc-label" for="saveCheckBox"
            >Save Calculation</label
          >
        </form>

        <div
          id="errorMessage"
          class="col invisible p-0 alert alert-danger alert-box"
          role="alert"
        >
          Can't be larger than 50
        </div>
      </div>

      <div id="resultsRow" class="row row-cols-2 results-row">
        <div class="col col-md-auto p-0 results-header">Results</div>
        <div id="resultsSpinner" class="col col-md-auto"></div>
      </div>
      <div class="p-0" id="resultsList"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
